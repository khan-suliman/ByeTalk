<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header class="bg-white">
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container px-lg-0">
                <a class="navbar-brand" href="./index.html">
                    <img src="../assets/img/logo.jpg" alt="Byetalk" width="130">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase">
                        <li class="nav-item me-0 me-lg-2 me-xl-5">
                            <a class="nav-link" href="./plans-and-pricing.html">Plans & Pricing</a>
                        </li>
                        <li class="nav-item me-0 me-lg-2 me-xl-5">
                            <a class="nav-link" href="./index.html#feature">Features</a>
                        </li>
                        <li class="nav-item me-0 me-lg-2 me-xl-5">
                            <a class="nav-link" href="#">Resources</a>
                        </li>
                        <li class="nav-item me-0 me-lg-2 me-xl-5">
                            <a class="nav-link" href="./contact-sales.html">Contact</a>
                        </li>
                        <li class="nav-item me-0 me-lg-2 me-xl-5">
                            <a class="nav-link" href="./index.html#about-us">About us</a>
                        </li>
                    </ul>
                    <div class="login">
                        <a href="./signup.html" class="btn btn-primary-dark rounded-pill px-4 text-uppercase">Sign
                            Up</a>
                        <a href="./login.html" class="btn btn-white text-dark-blue rounded-pill text-uppercase">Sign
                            In</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="account overflow-hidden">
        <section class="login">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="login-container text-center col-10 col-md-6 col-lg-4 col-xl-3 offset-1 offset-md-3 offset-lg-0 ms-lg-auto">
                        <div class="heading mb-4">
                            <h2 class="text-uppercase">Login</h2>
                        </div>
                        <div class="form">
                            <form>
                                <div class="mb-3">
                                    <input id="email" type="email" class="form-control rounded-0 shadow-none" placeholder="Email Address">
                                </div>
                                <div class="mb-3">
                                    <input id="password" type="password" class="form-control rounded-0 shadow-none" placeholder="Password">
                                </div>
                                <div class="mb-3 text-start">
                                    <input id="remember" type="checkbox" class="form-check-input shadow-none" style="border-width: 2px;">
                                    <label for="remember" class="form-check-label">Remember Me</label>
                                </div>
                                <div class="text-center mb-3">
                                    <button type="submit"
                                    class="btn btn-primary-dark px-5 rounded-1 text-uppercase">Login</button>
                                    
                                </div>
                                <div class="mb-3">
                                    <a href="#" class="text-dark text-decoration-none">Forgot Email Address/Password?</a>
                                    <a href="../src/signup.html" class="d-block text-primary-dark">Create an account</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="../assets/js/index.js"></script>

</html>
